<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        a=3//first value 
        b=7//secend value
        c= a+b//total value + (pluse or ading adition  in total )
        document.write(c)
    </script>
    
    <script  type="text/javascript">
     a=3//first value 
        b=7//secend value
        c= a-b//total value - ( minus substruction use in total )
        document.write(c)
    </script>

    <script type="text/javascript">
        a=3//first value 
        b=7//secend value
        c= a*b//total value * (multiplying in total )
        document.write(c)
    </script>

    <script type="text/javascript">
    a=3//first value 
        b=7//secend value
        c= a/b//total value / (division in total )
        document.write(c)
    </script>
    <script type="text/javascript">
        a=3//first value 
        b=7//secend value
        c= a%b//total value % (moduels in total )
        document.write(c)
    </script>
    <script type="text/javascript">
        a=3//first value 
        b=7//secend value
        c= a*b//total value * (division in total )
        document.write(++c)//incriment 
     </script>
     <script type="text/javascript">
        a=3//first value 
        b=7//secend value
        c= a*b//total value * (division in total )
        document.write(++c)//decriment
    </script>
</body>
</html>
